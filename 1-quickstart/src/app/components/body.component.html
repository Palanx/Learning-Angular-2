<h1>(Directivas Estructurales)</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <h3>*ngIf</h3>
    <hr>
    <button (click)="mostrar = !mostrar"
    type="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button><br>

    <div *ngIf="mostrar"
    class="card card-inverse card-primary mb-3 text-center">
      <div class="card-block">
        <blockquote class="card-blockquote">
          <p>{{texto}}</p>
          <footer>Autor: <cite title="Source Title">{{titulo}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>*ngFor</h3>
    <hr>

    <ul class="list-group">
      <li *ngFor="let madre of madres; let i = index"
      class="list-group-item">{{i+1}} - {{madre}}</li>
    </ul>
  </div>
</div>
