<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes).length===0">
    <ion-row>
      <ion-col class="text-center empty-box">
        <ion-icon class="icon-big" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay ninguna lista.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes" (click)="verDetalle(lista)">

    <ion-item color="dark" >
      <ion-label>{{ lista.nombre }}</ion-label>
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2">
        <ion-label [class.tachado]="item.completado">{{ item.nombre }}</ion-label>
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
         <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>

</ion-content>
