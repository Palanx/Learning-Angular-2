<h1>Hérores <small>Marvel y DC</small></h1>
<hr>

<h2 *ngIf="heroes.length === 0" >No se encontraron héroes con el criterio de busqueda utilizado.</h2>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'MMM, y' }}</small></p>
      <button type="button" (click)="verHeroe(i)"
       class="btn btn-outline-primary btn-block"> ver más...</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
    </div>
  </div>
</div>
