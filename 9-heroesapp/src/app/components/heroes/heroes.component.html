<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
            class="btn btn-outline-primary"
            type="button" name="button">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of lHeroe | keys; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ lHeroe[key].nombre }}</td>
            <td>{{ lHeroe[key].casa }}</td>
            <td class="text-right w230">
              <button [routerLink]="['/heroe', key]"
                      type="button" class="btn btn-outline-success">Editar</button>
              <button (click)="eliminarHeroe(key)"
                      type="button" class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
