<h3>Heroe <small>{{ heroe.nombre }}</small></h3>
  <button [routerLink]="['/heroes']" type="button" class="btn btn-outline-danger">Regresar</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="submit()" #forma="ngForm" novalidate>

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre de hÃ©roe" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.form.valid"
                type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>

    </form>

  </div>
</div>
