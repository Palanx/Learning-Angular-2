<div class="container top-30">

  <div class="row">
    <div class="col-md-12">
      <!-- [] es para resibir data y () es para gatillar eventos entonces [()] es para gatillar un evento y escuchar la respuesta -->
      <input [(ngModel)]="termino" (keyup)="buscarArtista()" type="text" id="filtro" class="form-control" placeholder="Buscar por artista...">
      <hr>
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>
  <app-tarjeta *ngIf="!loading" [items]="_spotifyService.artistas" (pasaElArtista)="mostrarArtista($event)"></app-tarjeta>

</div>
