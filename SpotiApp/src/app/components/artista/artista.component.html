<div class="container main-container">

  <div class="row row-eq-height align-middle animated fadeIn">
    <div class="col-md-3 text-center">
      <img [src]="artista?.images | noimage" class="img-fluid img-circle img-thumbnail">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1-align">{{ artista?.name }}</h1>
          <hr>
        </div>
        <div class="col-md-6">
          <button type="button" [routerLink]="['/search']"
          class="btn btn-outline-warning btn-block">Volver</button>
        </div>
        <div class="col-md-6">
          <a class="btn btn-outline-info btn-block" [href]="artista?.uri | spotifyuri">Abrir en Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <h4 class="h1-align animated fadeIn">Top de {{ artista?.name }}</h4>
  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading" class="table-responsive animated fadeIn">
    <table class="table table-hover table-inverse">
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index">
          <td class="align-middle text-center" width="5%">
            {{ i+1 }}
          </td>
          <td class="align-middle">
            <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
