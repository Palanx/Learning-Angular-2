<div class="container main-container">

  <div class="row row-eq-height align-middle">
    <div class="col-md-3 text-center">
      <img [src]="artista?.images | noimage" class="img-fluid img-circle img-thumbnail">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1-align">{{ artista?.name }}</h1>
          <hr>
        </div>
        <div class="col-md-6">
          <button type="button" [routerLink]="['/search']"
          class="btn btn-outline-warning btn-block">Volver</button>
        </div>
        <div class="col-md-6">
          <a class="btn btn-outline-info btn-block" [href]="artista?.uri | spotifyuri">Abrir en Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <h4 class="h1-align">Top de {{ artista?.name }}</h4>
  <div class="table-responsive">
    <table class="table table-hover table-inverse">
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index">
          <td class="align-middle">
            <img [src]="pista.album.images | noimage" class="img-fluid img-circle img-50 img-list">
          </td>
          <td class="align-middle" width="5%">
            <p>{{ i+1 }}</p>
          </td>
          <td class="align-middle">
            <p>{{ pista?.name }}</p>
          </td>
          <td class="align-middle">
            <audio controls>
              <source [src]="pista.preview_url">
                Tu navegador es muy viejo!
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
