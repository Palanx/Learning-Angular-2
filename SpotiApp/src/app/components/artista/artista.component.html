<div class="container main-container">

  <div class="row row-eq-height align-middle">
    <div class="col-md-3 text-center">
      <img [src]="artista?.images | noimage" class="img-fluid img-circle img-thumbnail">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1-align">{{ artista?.name }}</h1>
          <hr>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-outline-warning btn-block">Volver</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-outline-info btn-block">Escuchar en Spotify</button>
        </div>
      </div>
    </div>
  </div>
  
  <h4 class="h1-align">Top de {{ artista?.name }}</h4>
  <hr>
  <div class="container">
    <div class="jumbotron">
      <div class="row">

      </div>
    </div>
  </div>
</div>
